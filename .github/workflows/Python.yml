name: Python Workflow

on:
  workflow_call:
  workflow_dispatch:

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/CI.yml
        
  cd:
    name: CD
    needs: ci
    uses: ./.github/workflows/CD.yml
    with:
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}
